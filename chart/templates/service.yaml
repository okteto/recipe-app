apiVersion: v1
kind: Service
metadata:
  name: {{ include "recipe-app.fullname" . }}
  labels:
    {{- include "recipe-app.labels" . | nindent 4 }}
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "recipe-app.selectorLabels" . | nindent 4 }}
